{% extends "_base.html" %}

{% block title %}Dashboard{% end %}

{% block body %}
<section class="content-header">
    <h1>
        Dashboard
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- 按钮触发模态框 -->
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">链接编辑</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" class="request-ajax-form" method="post">
            {% raw xsrf_form_html() %}
            <div class="box-body">
                <div class="form-group">
                    <label>链接地址</label>
                    <input type="text" name="linkAddress" value="{{linkModel.linkAddress}}"
                           class="form-control" readonly="true">
                </div>
                <div class="form-group">
                    <label>链接标题</label>
                    <input type="text" placeholder="输入 ..." name="linkTitle"
                           value="{{linkModel.linkTitle}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>链接描述</label>
                    <input type="text" placeholder="输入 ..." name="linkDesc"
                           value="{{linkModel.linkDesc}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>链接分值</label>
                    <input type="number" placeholder="输入 ..." name="linkScore"
                           value="{{linkModel.linkScore}}" class="form-control">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary ">提交</button>
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </form>
    </div>
    <!-- /.box -->
</section>

{% end body %}
