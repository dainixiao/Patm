{% extends "_base.html" %}

{% block title %}Dashboard{% end %}

{% block body %}
<section class="content-header">
    <h1>
        Dashboard
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- 按钮触发模态框 -->
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">新增配置</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" class="request-ajax-form" method="post">
            {% raw xsrf_form_html() %}
            <div class="box-body">
                <div class="form-group">
                    <label>配置键</label>
                    <input type="text" placeholder="Enter ..." name="conf_name" class="form-control" required/>
                    <span class="help-inline">请勿使用特殊字符，长度不要超过64个字符</span>
                </div>
                <div class="form-group">
                    <label>配置值</label>
                    <input  type="text" placeholder="Enter ..." name="conf_vals"  class="form-control" required/>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary ">提交</button>
            </div>
        </form>
    </div>
    <!-- /.box -->
</section>

{% end body %}
